<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stereopix viewer examples - Ratio 2:1</title>
		<link rel="stylesheet" type="text/css" href="../style.css" media="all" />
		<style>
			.aspect-ratio-box {
				position: relative;
				width: 100%;
				padding-top: 50%; /* width divided by ratio (here 2:1) */
			}
			.aspect-ratio-box iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				max-height: 100vh;
				max-width: 100vw;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h1>Stereopix viewer examples - Ratio 2:1</h1>

			<p><a href="../">&laquo;&nbsp;Return to index</a></p>

			<p>This example shows how to change the style to display the viewer in a box of ratio 2:1.</p>

			<div class="aspect-ratio-box">
				<script type="application/json" id="stereopix_json">
				{
					"media": [
						{ "url": "https://stereopix.github.io/viewer-examples/media/full/abstract_p.jpg" }
					]
				}
				</script>
				<script type="text/javascript">
					window.addEventListener('message', function(e) {
						if (e.origin == 'https://stereopix.net' && e.data.type == 'viewerReady') {
							var json = JSON.parse(document.getElementById('stereopix_json').textContent);
							e.source.postMessage({'stereopix_action': 'list_add_json', 'media': json}, 'https://stereopix.net');
						}
					});
				</Script>
				<iframe title="Stereoscopic (3D) photo viewer" 
					allowfullscreen="yes" allowvr="yes" allow="fullscreen;xr-spatial-tracking;accelerometer;gyroscope" 
					src="https://stereopix.net/viewer:embed/"></iframe>
			</div>

		</div>
	</body>
</html>
